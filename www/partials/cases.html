<div ng-controller="CaseListCtrl">
  <ul class="scroll-list">
    <li ng-repeat="case in cases" class="scroll-list-item acc-li {{case.Priority}}">
      <span class="elipsis"><a href="" class="{{case.IsClosed}}" ng-click="go('/cases/' + case.Id)">{{case.Subject}}</a></span>
    </li>
  </ul>
</div>
